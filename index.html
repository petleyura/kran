<!DOCTYPE html>
<html lang="en">

<head>
	<title>HomePage</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20240201233006">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
			</div>
		</header>
		<main class="page">
			<article class="input">
				<div class="input__container">
					<div class="input__div">
						<input id="question" placeholder="Введіть питання" type="text">
					</div>
					<div id="question-result" class="input__question"></div>
					<section class="input__answer">
						<button id="button-answer" type="button">Очистити</button>
						<div>
							<ul id="ul-result"></ul>
						</div>
					</section>
				</div>
			</article>
		</main>
		<footer class="footer">
			<div class="footer__container">
			</div>
		</footer>
	</div>
	<script src="js/app.min.js?_v=20240201233006"></script>
</body>

</html>
